---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fralex-life
  namespace: fralex-life
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.fralex-life: glob:bigday-*
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fralex-life
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fralex-life
    spec:
      containers:
      - image: shimmerjs/fralex.life:bigday-2b2494cd3552111ad8e89310c65ee336c012b2b5
        imagePullPolicy: Always
        name: fralex-life
        ports:
        - containerPort: 5000
