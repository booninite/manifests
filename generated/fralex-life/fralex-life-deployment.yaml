---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fralex-life
  namespace: fralex-life
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.fralex-life: glob:bigday-*
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fralex-life
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fralex-life
    spec:
      containers:
      - image: shimmerjs/fralex.life:bigday-1a72d9f3bcab21e95ce2f7c45781f99ea2a32d22
        imagePullPolicy: Always
        name: fralex-life
        ports:
        - containerPort: 5000
