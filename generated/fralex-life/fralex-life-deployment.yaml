---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fralex-life
  namespace: fralex-life
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.fralex-life: glob:bigday-*
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fralex-life
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fralex-life
    spec:
      containers:
      - image: shimmerjs/fralex.life:bigday-1f67ef14c93a4d33113c7d76f0f951bc5d9bbea3
        imagePullPolicy: Always
        name: fralex-life
        ports:
        - containerPort: 5000
