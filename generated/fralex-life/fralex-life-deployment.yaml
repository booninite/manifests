---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fralex-life
  namespace: fralex-life
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.fralex-life: glob:latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fralex-life
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fralex-life
    spec:
      containers:
      - args:
        - site
        command:
        - serve
        image: shimmerjs/fralex.life@sha256:3220dfa4bc4a8a2432c44c57911d5cec46ee445fc5c00e912cabc13b4e3e9801
        imagePullPolicy: Always
        name: fralex-life
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /site/serve.json
          name: fralex-life
          subPath: serve.json
      volumes:
      - configMap:
          name: fralex-life
        name: fralex-life
