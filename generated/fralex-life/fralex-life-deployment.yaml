---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fralex-life
  namespace: fralex-life
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.fralex-life: glob:bigday-*
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fralex-life
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fralex-life
    spec:
      containers:
      - image: shimmerjs/fralex.life:bigday-72f1d0c85c7d41bc3bae80f1a3b59627a74c762e
        imagePullPolicy: Always
        name: fralex-life
        ports:
        - containerPort: 5000
